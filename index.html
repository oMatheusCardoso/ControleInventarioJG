<body>

    
    <div class="title">
        
        <h1>Controle de Equipamentos</h1>
    </div>

    <form>
        <div>
            <div><label for="Email">Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()"  placeholder="jovens.genios@jovensgenios.com">
            <div class="Error" id="email-necessario">Email obrigatório</div>
            <div class="Error" id="email-senha-incorreta">Email ou senha incorreta</div>
         </div>
            
         <div>
            <div><label for="Senha"></label>Senha</div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha">    
            <div class="Error" id="senha-necessaria">Senha obrigatória</div>
                   
         </div>

         <div>
            <button type="button" id="entrar" class="solid" onclick="login()" >Entrar</button>
         </div>

         <div>
            <button type="button" id="recuperar" class="clear" >Recuperar Senha</button>
         </div>

        
        </div>
   
    </form>
