<h3 id="data"></h3>


<script>


function getMonths(){
    var dataCompra = new Date(2022, 9, 3);
    var today = new Date();
    var meses = 0;
        meses = (today.getFullYear() - dataCompra.getFullYear()) * 12;   
    meses = meses - dataCompra.getMonth();
    meses = meses + today.getMonth();
    return meses;   
    
}

var depre = 4410.90 * 0.2 / 12; //Valor mensal

function calc(){
    var somaMeses = depre * getMonths();
    var depreCalc = 4410.90 - somaMeses;

    console.log(depreCalc);

}




getMonths();
calc();

}

</script>
